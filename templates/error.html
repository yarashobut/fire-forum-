{% extends "base.html" %}

{% block title %}Error - Swatchan{% endblock %}

{% block content %}
<div class="error-container">
    <h1>⚠️ Error</h1>
    <p>{{ message }}</p>
    <a href="{{ url_for('home') }}" class="btn">Return to Homepage</a>
</div>

<style>
    .error-container {
        text-align: center;
        margin-top: 50px;
    }
    .error-container h1 {
        color: red;
        font-size: 2em;
    }
    .error-container p {
        font-size: 1.2em;
        margin: 10px 0;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
